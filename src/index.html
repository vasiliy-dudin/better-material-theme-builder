<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MaterialKolor to JSON â€” Material 3 Color Builder</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@400;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container py-4">
		<header class="text-center mb-5">
			<h1 class="display-4 fw-bold">MaterialKolor to JSON</h1>
			<h2 class="display-5">Material 3 Color Builder</h2>
		</header>

		<main>
			<div class="row g-2">
				<div class="col-lg-6">
					<div class="card h-100">
						<div class="card-body">
							<div class="mb-3">
							<h3 class="card-title mb-4">Source</h3>
							<label for="urlInput" class="form-label">MaterialKolor URL</label>
							<input 
								type="text" 
								id="urlInput" 
								class="form-control" 
								placeholder="Paste a URL"
								value=""
							>
							</div>
							<div class="d-flex flex-wrap gap-2">
								<button id="generateBtn" class="btn btn-primary">
									Generate JSON
								</button>
								<button id="clearBtn" class="btn btn-secondary">
									Clear
								</button>
							</div>
						</div>
					</div>
				</div>

				<div class="col-lg-6">
					<div class="card h-100">
						<div class="card-body">
								<h3 class="card-title mb-4">Result</h3>
					<h5 class="mt-4 mb-2">Options</h5>
					<div class="form-check form-switch mb-3">
						<input class="form-check-input" type="checkbox" id="stateLayersToggle" checked>
						<label class="form-check-label" for="stateLayersToggle">
							State Layers
						</label>
					</div>
					<div class="form-check form-switch mb-3">
						<input class="form-check-input" type="checkbox" id="tonalPalettesToggle" checked>
						<label class="form-check-label" for="tonalPalettesToggle">
							Tonal Palettes
						</label>
					</div>
					<label for="namingFormat" class="form-label">Naming Format</label>
					<select id="namingFormat" class="form-select mb-4">
						<option value="camelCase">Camel Case (primaryContainer)</option>
						<option value="kebab-case">Kebab Case (primary-container)</option>
						<option value="Title Case">Title Case (Primary Container)</option>
					</select>
							<h5 class="mt-4 mb-2">Extended Colors</h5>
							<div id="extendedColorsContainer" class="mb-3">
								<!-- Dynamic color inputs will be added here -->
							</div>
							<button id="addColorBtn" class="btn btn-outline-primary btn-sm mb-3">
								Add a color
							</button>
							<div class="d-flex justify-content-between align-items-center mt-4 mb-2">
								<h5 class="mb-0">JSON</h5>
								<div class="d-flex gap-2">
									<button id="copyBtn" class="btn btn-secondary btn-sm" disabled>
										Copy
									</button>
									<button id="downloadBtn" class="btn btn-secondary btn-sm" disabled>
										Download JSON
									</button>
								</div>
							</div>
							<pre id="jsonOutput" class="json-output"></pre>
						</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		
		<footer class="text-center mt-3 py-3">
			<p class="mb-0">Updated: 19 Aug 2025. Powered by the latest Material Design color algorithm.</p>
			<p class="mb-0">
				<a href="https://github.com/vasiliy-dudin/MaterialKolor-to-json" target="_blank" class="text-decoration-none">
					GitHub Repository
				</a>
			</p>
		</footer>
	</div>
	<script defer="defer" data-domain="vasiliy-dudin.github.io" src="https://analytics.dudin.design/js/script.js"></script>
	<script type="module" src="app.js"></script>
	<script src="https://elements.colorjs.io/src/color-picker/color-picker.js" type="module"></script>
</body>
</html>
