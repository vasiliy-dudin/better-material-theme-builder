<!DOCTYPE html>
<html lang="en-GB">
<head>

</head>
<body>

						<div class="alert alert-info mb-4">

						 </div>
						<div id="error" class="alert alert-danger" style="display: none;"></div>

						<div class="mb-3">
								<label for="jsonOutput" class="form-label fw-semibold">JSON Result:</label>
								<textarea class="form-control font-monospace" id="jsonOutput" rows="10" readonly placeholder="JSON will appear here after parsing..."></textarea>
						</div>
				</div>
		</div>


		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		<script type="module" src="app.js"></script>
</body>
</html>
